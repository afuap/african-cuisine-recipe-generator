<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI African Recipes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI African Cuisine Recipe Generator!</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter African country for recipe ideas"
            autofocus
            required
            autocomplete="off"
            class="information"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="recipe">Recipe goes here:</div>
      </main>
    </div>
    <footer>
      This AI project coded by Georgina Pobi and is
      <a
        href="https://github.com/afuap/african-cuisine-recipe-generator"
        target="_blank"
        >Opened sourced on GitHub</a
      >. Hosted on
      <a href="https://african-cuisine-recipes.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
