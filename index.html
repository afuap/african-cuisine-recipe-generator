<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI African Recipes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI African Cuisine Recipe Generator!</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter African country for recipe ideas"
              autofocus
              required
              autocomplete="off"
              class="information"
              id="information"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Ghana, Nigeria, or Ethiopia</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This AI project coded by Georgina Pobi and is
        <a
          href="https://github.com/afuap/african-cuisine-recipe-generator"
          target="_blank"
          >Opened sourced on GitHub</a
        >. Hosted on
        <a href="https://african-cuisine-recipes.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
